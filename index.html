<!DOCTYPE html>
<html>
<head>
    <title>Interação com JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Interações com JavaScript</h1>

    <!-- Boas vindas -->
    <p id="boas-vindas" class="mensagem"></p>
    
    <!-- Saudação -->
    <button class="btn" onclick="mostrarSaudacao()">Mostrar Saudação</button>
    <p id="saudacao" class="mensagem"></p>

    <!-- Linguagem preferida -->
    <button class="btn" onclick="solicitarLinguagemPreferida()">Qual é a linguagem de programação que você mais gosta?</button>
    <p id="linguagem-preferida" class="mensagem"></p>

    <!-- Soma de dois valores -->
    <button class="btn" onclick="calcularDiferenca()">Calcular Diferença</button>
    <p id="diferenca" class="mensagem"></p>

    <!-- Verificação de idade -->
    <button class="btn" onclick="verificarIdade()">Verificar Idade</button>
    <p id="idade" class="mensagem"></p>

    <!-- Verificação de número positivo, negativo ou zero -->
    <button class="btn" onclick="verificarNumero()">Verificar Número</button>
    <p id="numero" class="mensagem"></p>

    <!-- Contagem de 1 a 10 -->
    <button class="btn" onclick="contarAteDez()">Contar até 10</button>
    <div id="contagem" class="mensagem"></div>

    <!-- Verificação de nota -->
    <button class="btn" onclick="verificarNota()">Verificar Nota</button>
    <p id="nota" class="mensagem"></p>

    <!-- Número aleatório entre 0 e 1 -->
    <button class="btn" onclick="gerarNumeroAleatorio()">Gerar Número Aleatório (0 a 1)</button>
    <p id="numero-aleatorio" class="mensagem"></p>

    <!-- Número inteiro aleatório entre 1 e 10 -->
    <button class="btn" onclick="gerarNumeroInteiroAleatorio1()">Gerar Número Inteiro Aleatório (1 a 10)</button>
    <p id="numero-inteiro-aleatorio1" class="mensagem"></p>

    <!-- Número inteiro aleatório entre 1 e 1000 -->
    <button class="btn" onclick="gerarNumeroInteiroAleatorio2()">Gerar Número Inteiro Aleatório (1 a 1000)</button>
    <p id="numero-inteiro-aleatorio2" class="mensagem"></p>

    <script src="script.js"></script>
</body>
</html>
